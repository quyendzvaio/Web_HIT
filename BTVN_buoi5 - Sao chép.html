<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our New Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f4ed;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 36px;
            color: #453c2c;
        }
        
        .search-bar {
            margin: 20px auto;
        }
        
        .search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .category-button {
            background-color: #e2b65e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .product-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        
        .product {
            text-align: center;
            width: 200px;
        }
        
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        
        .order-button {
            background-color: #e2b65e;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Our New Collection</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </div>

    <div class="categories">
        <button class="category-button">New Collection</button>
        <button class="category-button">Special Promo</button>
        <button class="category-button">Casual Bag</button>
        <button class="category-button">Party Bag</button>
    </div>

    <div class="product-container">
        <div class="product">
            <img src="tui_3.jpg" alt="Beige Casual Bag">
            <h3>Beige Casual Bag</h3>
            <button class="order-button">Order Now</button>
        </div>
        <div class="product">
            <img src="tui_2.jpg" alt="Brown Casual Bag">
            <h3>Brown Casual Bag</h3>
            <button class="order-button">Order Now</button>
        </div>
        <div class="product">
            <img src="tui_1.jpg" alt="Orange Casual Bag">
            <h3>Orange Casual Bag</h3>
            <button class="order-button">Order Now</button>
        </div>
    </div>
</body>

</html>
