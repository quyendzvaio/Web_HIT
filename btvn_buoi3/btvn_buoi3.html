<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        
        h2 {
            text-align: center;
            color: #4a5568;
            font-size: 24px;
        }
        
        p {
            text-align: center;
            color: #718096;
        }
        
        label {
            display: block;
            margin-top: 10px;
            color: #4a5568;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #4c51bf;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #434190;
        }
        
        p a {
            color: #4c51bf;
            text-decoration: none;
        }
        
        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login Form UI</h2>
        <p>Please enter your user information.</p>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email here" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="********" required>

            <div>
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>

            <button type="submit">Sign In</button>
        </form>
        <p><a href="#">Create An Account</a> | <a href="#">Forgot your password?</a></p>
    </div>
</body>

</html>
