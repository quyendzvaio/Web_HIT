<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Search Page</title>  
    <style>  
        body {  
            background-color: #ffcccb;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
        }  
        .container {  
            text-align: center;  
            background-color: #fff;  
            padding: 40px;  
            border-radius: 10px;  
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);  
        }  
        .search-input {  
            height: 40px;  
            width: 300px;  
            border: 1px solid #ccc;  
            border-radius: 20px;  
            padding: 0 15px;  
            font-size: 16px;  
        }  
        .search-button {  
            background-color: #ff69b4;  
            border: none;  
            border-radius: 20px;  
            color: white;  
            padding: 10px 20px;  
            font-size: 16px;  
            cursor: pointer;  
            margin-left: 10px;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1 style="color: #4285f4;">Google</h1>  
        <h2>Get your Search</h2>  
        <p>Looking everything you like!</p>  
        <div>  
            <input type="text" class="search-input" placeholder="Enter your Search">  
            <button class="search-button">Search</button>  
        </div>  
    </div>  
</body>  
</html>
